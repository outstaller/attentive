name: Release Installers (Teacher + Student)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - name: Build Teacher installer
        run: npm run dist:teacher -- --publish never

      - name: Build Student installer
        run: npm run dist:student -- --publish never

      - name: Upload installers to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/teacher/*.exe
            release/student/*.exe
