name: Release Installers (Teacher + Student)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build Teacher installer
        run: npm run dist:teacher

      - name: Build Student installer
        run: npm run dist:student

      # Upload both installers to the GitHub Release created for the tag
      - name: Upload installers to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/teacher/*.exe
            release/student/*.exe
