name: Release Installers (Teacher + Student)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - name: Set VERSION from tag
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"   # v1.0.2
          $ver = $tag.TrimStart("v")
          echo "APP_VERSION=$ver" >> $env:GITHUB_ENV

      - run: npm run dist:student -- --publish never --config.extraMetadata.version=${{ env.APP_VERSION }}
      - run: npm run dist:teacher -- --publish never --config.extraMetadata.version=${{ env.APP_VERSION }}

      - name: Upload installers to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/teacher/*.exe
            release/student/*.exe
