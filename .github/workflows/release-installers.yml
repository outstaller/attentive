name: Release Installers (Teacher + Student)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - run: npm run dist:student -- --publish never
      - run: npm run dist:teacher -- --publish never

      - name: Rename latest.yml for Release
        run: |
          mv release/teacher/latest.yml release/teacher/latest-teacher.yml
          mv release/student/latest.yml release/student/latest-student.yml

      - name: Upload installers to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/teacher/*.exe
            release/teacher/*.msi
            release/teacher/*.blockmap
            release/teacher/latest-teacher.yml
            release/student/*.exe
            release/student/*.msi
            release/student/*.blockmap
            release/student/latest-student.yml
